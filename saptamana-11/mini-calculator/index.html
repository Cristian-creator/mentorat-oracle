<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="calculator-container">
        <form class="calculator-form">
            <input required type="number" name="first-number" class="calculator-number-input" placeholder="Enter a number..." />
            <p class="calculator-operator"> + </p>
            <input required type="number" name="second-number" class="calculator-number-input" placeholder="Enter a number..." />
            <button type="submit" class="calculator-button"> Calculate </button>
            <p class="calculator-result"></p>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
