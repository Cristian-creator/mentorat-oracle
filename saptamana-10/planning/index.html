<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="section-container">
        <div class="calculator-container">
            <p class="calculator-number">0</p>
            <div class="calculator-buttons">
                <button class="plus-button">+</button>
                <button class="minus-button">-</button>
                <div class="multiplier-button-container">
                    <button class="multiplier-button">x</button>
                    <p id="multiplier-button-tooltip" class="multiplier-button-tooltip"> It multiplies the value by 2 </p>
                </div>
                <button>/</button>
                <button class="reset-button">Reset</button>
            </div>
            <p class="number-of-resets"> Calculatorul a fost resetat de 0 ori </p>
        </div>
    
        <div class="question-mark-icon-container">
            <img class="question-mark-icon" src="./images/question-mark-icon.svg" alt="question mark" />
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
