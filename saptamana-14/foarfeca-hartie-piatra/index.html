<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piatra, Hartie, Foarfeca</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="section-container utilities">
        <div class="section-players-container">
            <div class="section-player-one utilities">
                <div class="section-players-container-players">
                    <h2>Player 1</h2>
                    <p>Alege o varianta:</p>
                </div>
                <div class="section-container-buttons player-one-choose">
                    <button value="piatra" class="player-one-choose-button button-piatra player-one-choose-piatra"></button>
                    <button value="hartie" class="player-one-choose-button button-hartie player-one-choose-hartie"></button>
                    <button value="foarfeca" class="player-one-choose-button button-foarfeca player-one-choose-foarfeca"></button>
                </div>

            </div>
            <div class="section-player-two utilities">
                <div class="section-players-container-players">
                    <h2>Player 2</h2>
                    <p>Alege o varianta:</p>
                </div>
                <div class="section-container-buttons player-two-choose">
                    <button value="piatra" class="player-two-choose-button button-piatra player-two-choose-piatra"></button>
                    <button value="hartie" class="player-two-choose-button button-hartie player-two-choose-hartie"></button>
                    <button value="foarfeca" class="player-two-choose-button button-foarfeca player-two-choose-foarfeca"></button>
                </div>
            </div>
        </div>
        <button class="section-container-submit-button">Afla castigatorul!</button>
        <p class="section-container-castigatorul">?</p>
        <div class="section-after-game">
            <button class="scor-button">Vezi scorul</button>
            <button class="back-button">Inapoi la joc</button>
        </div>
        <table class="tabela-scor">
            <tr>
                <th>Player 1</th>
                <th>Player 2</th>
            </tr>
            <tr>
                <td class="puncte-player-1">0</td>
                <td class="puncte-player-2">0</td>
            </tr>
        </table>
    </section>
    <script src="./script.js"></script>
</body>

</html>
